<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <input
        type="text"
        placeholder="0"
        id="input"
        class="calculator-screen"
        disabled
      />
      <div class="calculator-keys">
        <div class="number-container">
          <button type="button" class="calculator-key numeric" value="7">7</button>
          <button type="button" class="calculator-key numeric" value="8">8</button>
          <button type="button" class="calculator-key numeric" value="9">9</button>
          <button type="button" class="calculator-key numeric" value="4">4</button>
          <button type="button" class="calculator-key numeric" value="5">5</button>
          <button type="button" class="calculator-key numeric" value="6">6</button>
          <button type="button" class="calculator-key numeric" value="1">1</button>
          <button type="button" class="calculator-key numeric" value="2">2</button>
          <button type="button" class="calculator-key numeric" value="3">3</button>
          <button type="button" class="calculator-key numeric zero" value="0">0</button>
          <button type="button" class="calculator-key numeric" value=".">.</button>
        </div>
        <div class="operation-container">
          <button type="button" class="calculator-key operation" value="+">+</button>
          <button type="button" class="calculator-key operation" value="-">-</button>
          <button type="button" class="calculator-key operation" value="*">&times;</button>
          <button type="button" class="calculator-key operation" value="/">&divide;</button>
        </div>
        <div class="function-container">
          <button type="button" class="calculator-key function clear" id="clear">AC</button>
          <button type="button" class="calculator-key function delete" id="delete">DEL</button>
          <button type="button" class="calculator-key function equals" id="execute">=</button>
        </div>
      </div>
      <div class="calculator-slogan">
        <div class="slogan-hindi">कृपया गणना सावधानीपूर्वक करे|</div>
        <div class="slogan-english">DO CALCULATION CAREFULLY</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
